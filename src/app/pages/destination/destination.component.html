<div class="destination">

    <div class="destination__container">

        <!--* Title -->
        <div class="destination__title">
            <h3 class="heading-5"><span class="destination__span">01 </span>Pick your destination</h3>
        </div>

        <!--* Image -->
        <div class="image">
            <picture>
                <source class="image__img" [src]="destination.image.webp" type="image/webp" accept="image/webp">
                <img class="image__img" [ngSrc]="destination.image.png" fill alt="Destination image">
            </picture>
        </div>

        <!--* Navigation -->
        <div class="destination__navigation">
            <app-destinations-menu (destination)="changeDestination($event)"
                [destinations]="destinations"></app-destinations-menu>
        </div>

        <!--* Destination -->
        <div class="destination__selected">
            <app-selected-destination [destination]="destination"></app-selected-destination>
        </div>

    </div>
</div>
