<div class="crew-members">

    <div class="crew-members__member carousel__fade" *ngFor="let item of crew; let i = index"
        [ngClass]="{'crew-members__member--active': i === selectedIndex}">

        <h2 class="heading-4">{{item.rank}}</h2>
        <h1 class="heading-3">{{item.name}}</h1>
        <p class="crew-members__p">{{item.bio}}</p>

    </div>

</div>
